<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon/woocombine-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woo-Combine</title>
    <link rel="stylesheet" href="/output.css" />
    <script>
      // Force HTTPS in production environments (no-op on localhost)
      (function () {
        try {
          var isHttp = window.location.protocol === 'http:';
          var isLocalhost = /^(localhost|127\.0\.0\.1)$/i.test(window.location.hostname);
          if (isHttp && !isLocalhost) {
            window.location.replace('https:' + window.location.href.slice(window.location.protocol.length));
          }
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
