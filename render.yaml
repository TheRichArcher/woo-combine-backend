services:
  - type: web
    name: woo-combine-backend
    env: python
    buildCommand: |
      # --- back-end ---
      pip install -r requirements.txt

      # --- front-end ---
      npm ci --prefix frontend
      npm run build --prefix frontend
      ls -l frontend/dist || true
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: POETRY_VERSION
        value: 1.7.1 