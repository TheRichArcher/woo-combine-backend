services:
  - type: web
    name: woo-combine-backend
    env: python
    buildCommand: cd frontend && npm install && npm run build && cd .. && pip install -r requirements.txt
    startCommand: "alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: POETRY_VERSION
        value: 1.7.1 