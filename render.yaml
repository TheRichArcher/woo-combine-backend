services:
  - type: web
    name: woo-combine-backend-new
    env: python
    buildCommand: cd frontend && npm install && VITE_API_BASE=https://woo-combine-backend-new.onrender.com npm run build && cd .. && pip install -r requirements.txt
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    healthCheckPath: "/api/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: POETRY_VERSION
        value: 1.7.1
      - key: VITE_API_BASE
        value: https://woo-combine-backend-new.onrender.com
      # Firebase credentials as environment variables (set these in Render dashboard)
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      # Optional Firebase Auth config (set these in Render dashboard if needed)
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      # (Optional) - key: FIREBASE_PROJECT_ID
      # (Optional)   value: your-firebase-project-id 