services:
  - type: web
    name: woo-combine-backend
    env: python
    buildCommand: cd frontend && npm install && VITE_API_BASE=https://woo-combine-backend.onrender.com npm run build && cd .. && pip install -r requirements.txt
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: POETRY_VERSION
        value: 1.7.1
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /path/to/serviceAccount.json
      - key: VITE_API_BASE
        value: https://woo-combine-backend.onrender.com
      # (Optional) - key: FIREBASE_PROJECT_ID
      # (Optional)   value: your-firebase-project-id 